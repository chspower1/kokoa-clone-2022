<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More-KokoaTalk</title>
    </head>
    <body>
        <!-- 핸드폰 상태바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <!-- 하단 네비케이터 메뉴바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__icon" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"> </i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="more.html">
                        <span class="nav__notification dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- More창 헤더 -->
        <header class="friends-header">
            <h1 class="friends-header__title">More</h1>
            <div class="friends-header__icon">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a> </span>
            </div>
        </header>
        <!-- 메인 스크린 -->
        <main class="more-screen">
            <!-- 유저 프로필 -->
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/chs.png" class="user-component__img user-component__img" />
                    <div class="user-component__text">
                        <h5 class="user-component__name">Hosung</h5>
                        <h6 class="user-component__subtitle">
                            +1 787-493-4219
                            <div>!</div>
                        </h6>
                    </div>
                </div>

                <div class="user-component__column">
                    <i class="fa-regular fa-file-lines fa-2xl"></i>
                </div>
            </div>
            <!-- More 메뉴 창 row1 -->
            <div class="more-menu">
                <div class="more-menu__item">
                    <i class="fa-regular fa-calendar"></i>
                    <span class="more-menu__item--name">calender</span>
                </div>
                <div class="more-menu__item">
                    <i class="fa-regular fa-hard-drive"></i>
                    <span class="more-menu__item--name">Talk Drive</span>
                </div>
                <div class="more-menu__item">
                    <i class="fa-regular fa-face-angry"></i>
                    <span class="more-menu__item--name">Emotions</span>
                </div>
                <div class="more-menu__item">
                    <i class="fa-solid fa-brush"></i>
                    <span class="more-menu__item--name">Themes</span>
                </div>
            </div>
            <!-- More 메뉴 창 row2 -->
            <div class="more-menu">
                <div class="more-menu__item">
                    <i class="fa-regular fa-credit-card"></i>
                    <span class="more-menu__item--name">Acount</span>
                </div>
                <div class="more-menu__item">
                    <i class="fa-regular fa-comments"></i>
                    <span class="more-menu__item--name">Openchat</span>
                </div>
            </div>
            <!-- 추천 앱 -->
            <div class="suggestions-header">
                <H3>Suggestions</H3>
            </div>
            <div class="more-suggestions">
                <div class="more-suggestions__item">
                    <img src="img/kakao_story.png" class="suggestions__img"/>
                    <span class="more-suggestions__item--name">Kakao Story</span>
                </div>
                <div class="more-suggestions__item">
                    <img src="img/kakao_friends.png" class="suggestions__img"/>
                    <span class="more-suggestions__item--name">Kakao Friends</span>
                </div>
                <div class="more-suggestions__item">
                    <img src="img/kakao_gem.png" class="suggestions__img"/>
                    <span class="more-suggestions__item--name">Friends Gem</span>
                </div>
        </main>
        <!-- fontawesome 스크립트 -->
        <script src="https://kit.fontawesome.com/ed1b8a51c2.js" crossorigin="anonymous"></script>
    </body>
</html>
