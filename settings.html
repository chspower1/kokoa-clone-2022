<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Friends-KokoaTalk</title>
    </head>
    <body>
        <!-- 핸드폰 상태바 -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <!-- 하단 네비케이터 메뉴바 -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__icon" href="friends.html">
                        <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="chat.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__icon" href="more.html">
                        <span class="nav__notification dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-screen">
        <!-- settings 헤더 -->
        <div class="alt-header">
            <div class="alt-header__column">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="alt-header__column">Settings</div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <main class="settings-screen settings-menu">
            <div class="settings-menu__row">
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notioces</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-menu__subtitle">Latest Version</div>
                </div>
            </div>
            <div class="settings-menu__row">
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <span>Privaty</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-bell"></i>
                        <span>Notifications</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <span>Friends</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-comment"></i>
                        <span>Chats</span>
                    </div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-display"></i>
                        <span>Display</span>
                        <div class="badge badge-s">N</div>
                    </div>
                    <div></div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                        <div class="badge badge-s">N</div>
                    </div>
                    <div class="settings-menu__subtitle">Default theme</div>
                </div>
                <div class="settings-menu__item">
                    <div>
                        <i class="fa-solid fa-phone-flip"></i>
                        <span>Call</span>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/ed1b8a51c2.js" crossorigin="anonymous"></script>
    </body>
</html>
